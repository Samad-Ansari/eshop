<div class="admin-page">
	<p-card header="Products" subheader="List of all products">
   		<div class="p-grid">
   			<div class="p-col-12">
   				<p-toolbar>
   					<div class="p-toolbar-group-left">
   						<p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
   					</div>
   				</p-toolbar>
   			</div>
   		</div>
   		<div class="p-grid">
   			<div class="p-col-12">
   				<p-table [paginator]="true" [rows]="5"  [value]="products" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
				    <ng-template pTemplate="header">
				        <tr>
				            <th pSortableColumn="name">Name <p-sortIcon  field="name"></p-sortIcon>
				            <th>Image</th>
				            <th pSortableColumn="price">Price <p-sortIcon  field="price"></p-sortIcon>
				</th>
				            <th pSortableColumn="stock">Stock <p-sortIcon  field="stock"></p-sortIcon>
				            <th pSortableColumn="category">Category <p-sortIcon  field="category"></p-sortIcon>
				            <th pSortableColumn="created">Created at <p-sortIcon  field="created"></p-sortIcon>
               			    <th></th>
				        </tr>
				    </ng-template>
				    <ng-template pTemplate="body" let-product>
				        <tr>
				            <td>{{product.name}}</td>
				            <td><img style="width: 80px" [src]="product.image"></td>
				            <td>{{product.price | currency}}</td>
				            <td>{{product.countInStock}}</td>
				            <td>{{product.category.name }}</td>
				            <td>{{product.dateCreated | date:'short'}}</td>
				            <td>
				            	<p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
				            	<p-button (click)="updateProduct(product.id)" styleClass="p-button-primary" icon="pi pi-pencil"></p-button>
				            </td>
				        </tr>
				    </ng-template>
				</p-table>
   			</div>
   		</div>
	</p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
